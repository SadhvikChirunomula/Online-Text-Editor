<script src="/js/main.js"></script>
<link rel="stylesheet" href="/css/main.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div id="header">
    <h2>Online Text Editor</h2>
</div>

<section class="container-left">
    <div class="tools">
        <button onclick="getFilesList(this)" class="files-list"><i class="fa fa-files-o" aria-hidden="true"></i>
        </button>
        <button onclick="newFile(this)" class="files-list"><i class="fa fa-pencil" aria-hidden="true"></i>
        </button>
    </div>
    <div class="tools">
        <ul id="files-list"></ul>
    </div>

</section>

<section class="container">
    <div class="tools">
        <input type="color" id="color" onchange="color(this.value)">
        <label class="color-pallete" for="color">
            <i class="fa fa-paint-brush" aria-hidden="true"></i>
        </label>
        <button onclick="SmallFont(this)" class="mines size"><i class="fa fa-minus-circle" aria-hidden="true"></i>
        </button>
        <button onclick="Biggerfont(this)" class="plus size"><i class="fa fa-plus-circle" aria-hidden="true"></i>
        </button>
        <button onclick="BoldFont(this)" class="bold"><i class="fa fa-bold" aria-hidden="true"></i>
        </button>
        <button onclick="ItalicFont(this)" class="italic"><i class="fa fa-italic" aria-hidden="true"></i>
        </button>
        <button onclick="TextLeft(this)" class="left"><i class="fa fa-align-left" aria-hidden="true"></i>
        </button>
        <button onclick="TextCenter(this)" class="center"><i class="fa fa-align-center" aria-hidden="true"></i>
        </button>
        <button onclick="TextRight(this)" class="right"><i class="fa fa-align-right" aria-hidden="true"></i>
        </button>
        <button onclick="SaveFile(this)" class="save"><i class="fa fa-floppy-o" aria-hidden="true"></i>
        </button>

    </div>
    <div class="form-control">
        <textarea spellcheck="false" required="required" name="text" id="text"></textarea>
        <p class="placeholder"></p>
    </div>
</section>
